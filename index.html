<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="style.css" />
		<script src="main.js" defer></script>
	</head>
	<body>
		<div class="blockContainer">
			<p class="textBody">
				Pretty simple to use, just click one of the buttons to select a
				shape, then click on the canvas (darkish gray area) to place a
				shape. Also, you can move the circle with WASD to see how it
				reacts or collides with other shapes.
			</p>
			<p id="resultParagraph" class="textBody">
				The results will appear here
			</p>
			<div class="main">
				<button class="gravityToggle" onclick="toggleGravity()">
					Toggle gravity for next shape
				</button>
				<p id="toggleParagraph">Gravity for next placed object: true</p>
				<button class="circButton" onclick="onCircButtonPressed()">
					Select shape: circle
				</button>
				<button class="rectButton" onclick="onRectButtonPressed()">
					Select shape: rectangle
				</button>
				<canvas id="canvas" class="mainCanvas"></canvas>
			</div>
		</div>
	</body>
</html>
